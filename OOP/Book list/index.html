<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <link rel="stylesheet" href="./css/skeleton.css">
    <style>
        .success,
        .error {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
        }

        .success {
            background: green;
        }

        .error {
            background: red;
        }

        .delete {
            color: red;
        }

        a,
        svg {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>
    <title>Book List</title>
</head>

<body>
    <div class="container">
        <h1>Add your favorite books</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width" />
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" class="u-full-width" />
            </div>
            <div>
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width" />
            </div>
            <div>
                <input type="submit" id="submit" value="Submit" class="u-full-width" />
            </div>
        </form>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>

    <script src="./js/appES6.js"></script>
</body>

</html>
