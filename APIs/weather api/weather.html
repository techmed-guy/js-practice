    <script src="/assets/js/bootstrap.min.js"></script>
    <script>
        class getWeather {
            constructor(city, countryCode) {
                this.apiKey = "31a6f23dbd207b2e6d2c61803b365e98";
                this.city = city;
                this.countryCode = countryCode;
            }
            async weatherApi() {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/forecast?lat=44.34&lon=10.99&exclude=current,hourly,minutely,alerts&units=metric&appid=31a6f23dbd207b2e6d2c61803b365e98`
                );
                const responseData = await response.json();
                return responseData;
            }
            changeLocation(city, countryCode) {
                // we don't want to hard code city in this place cos we will change it often through the input by the user. Therefore, we pass in the parameter- city and countryCode
                this.city = city;
                this.countryCode = countryCode;
            }
        }
    </script>
    <script>
        class weatherUI {
            constructor() {
                this.city = document.getElementById("cityInfo");
                this.country = document.getElementById("countryInitials");
                this.weatherImg = document.querySelector(".weather_img");
                this.weatherTemp = document.querySelector(".weather_degree");
            }
            displayUI(data) {
                this.weatherImg.innerHTML = `
    <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png">
    `;
                // const sample = 'https://api.openweathermap.org/data/2.5/onecall?lat=5.0377&lon=7.9128&exclude=current,hourly,minutely,alerts&units=metric&appid=31a6f23dbd207b2e6d2c61803b365e98';
                // console.log(sample)
                this.weatherDescription.textContent = ` ${data.weather[0].description}
    `;

                this.weatherTemp.innerHTML = `${data.main.temp} <sup>o</sup>C
    `;
                this.city.innerHTML = `${data.name}
    `;
                this.country.innerHTML = `${data.sys.country}
    `;
            }
        }
    </script>
    <script>const ui = new weatherUI();
        const weather = new getWeather("california", +1);
        weather.changeLocation("uyo", +234);
        // event listener that loads this function below immediately the window loads. This helps even when the LS alreasy has the location
        document.addEventListener("DOMContentLoaded", getWeatherData);
        function getWeatherData() {
            weather
                .weatherApi()
                .then((weatherData) => {
                    console.log(weatherData);
                    // console.log(weatherData.main);
                    if (weatherData.message === "city not found") {
                        const errorBox = document.createElement("div");
                        errorBox.className =
                            "alert block fs-5 text-center d-flex justify-content-sm-between";
                        errorBox.style.background = "red";
                        errorBox.style.color = "white";
                        errorBox.style.width = "25rem";
                        errorBox.textContent = "Please enter a valid city!";
                        const container = document.querySelector(".container");
                        const head = document.querySelector("#mainContent");
                        container.insertBefore(errorBox, head);
                    } else {
                        ui.displayUI(weatherData);
                    }
                })
                .catch((error) => console.log(error));
        }
    </script>
